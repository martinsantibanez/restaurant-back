<div class="card">
  <div class="card-header bg-info text-white">
    <h4 class="text-center">
      Productos
    </h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripci√≥n</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <!-- <td>{{ category._id }}</td> -->
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
            <td>
            <button class="btn btn-lg btn-outline-primary" [routerLink]="['/products', product._id]">Receta</button>
            <button class="btn btn-lg btn-outline-warning" (click)="edit(product)">Editar</button>
            <button class="btn btn-lg btn-outline-danger" (click)="remove(product)">Eliminar</button></td>
          </tr>
        </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <button class="btn btn-lg btn-success" style="width:100%;" (click)="add()">Agregar</button>
      </div>
    </div>
  </div>
</div>
