<ng-template #rt let-r="result" let-t="term">
  {{ r.name }}
</ng-template>

<form (ngSubmit)="onSubmit()" #addForm="ngForm">
  <div class="modal-header">
    <h4 class="modal-title">Editar ingrediente de {{product.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="ingredient">Ingrediente:</label>
      <input id="ingredient" type="text" class="form-control" name="ingredient"
      [ngModel]="recipeItem.ingredient.name"
      disabled="true" />
    </div>
    <div class="input-group mb-3">
      <input type="number" class="form-control" placeholder="Cantidad" aria-label="Cantidad" aria-describedby="basic-addon2" name="quantity" [(ngModel)]="recipeItem.quantity">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2" *ngIf="recipeItem.ingredient">{{recipeItem.ingredient.unit}}</span>
      </div>
    </div>
  </div>
  

  <div class="modal-footer">
    <button type="submit" class="btn btn-success" [disabled]="!addForm.form.valid">Guardar</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Cancelar</button>
  </div>
</form>
